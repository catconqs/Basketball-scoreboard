<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Basketball Scoreboard</h1>
        <div class="scoreboard">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 class="count" id="count-home">0</h4>
                <button class="small-btn" onclick="plusOneHome()">+1</button>
                <button class="small-btn" onclick="plusTwoHome()">+2</button>
                <button class="small-btn" onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 class="count" id="count-guest">0</h4>
                <button class="small-btn" onclick="plusOneGuest()">+1</button>
                <button class="small-btn" onclick="plusTwoGuest()">+2</button>
                <button class="small-btn" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <div>
            <button onclick="highlightWinner()" class="big-btn">Show Winner</button>
        </div>
        <div>
            <button onclick="resetScores()" class="big-btn">Reset Scores</button>
        </div>
        </div>
        
      <h3 id="timer-banner">GAME TIMER</h3>
      <div id="timer-container">
        <div id="timer">00:00:00
        </div>
        <div>
          <button id="start_timer" onclick="startTimer()" class="big-btn">Start</button>
          <button id="stop_timer" onclick="stopTimer()" class="big-btn">Stop</button>
          <button id="reset_timer" onclick="reset()" class="big-btn">Reset</button>
        </div>
       </div> 
        <script src="index.js"></script>
    </body>
</html>
